
<div class="jumbotron main">
  <h1>Spotify Music Search Service</h1>
  <h2>Need Music?</h2>
  <p class="lead">Use ngSpotify to find your favorite music on Spotify</p>
</div>
<form>
  <div class="form-group has-success">
    <label class="control-label" for="searchStr"><span class="bigger"> Enter artist here: </span></label>
    <input type="text" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music...">
  </div>
</form>
<div class="">
  <h3>Results...</h3>
  <div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
      <div class="row">
        <div class="col-md-12">
          <div class="search-res well">
            <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
            <div>
              <strong>Genres: </strong>
              <span *ngFor="let genre of res.genres">{{genre}}, </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
